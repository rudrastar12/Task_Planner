<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Planner</title>
    <link rel="stylesheet" href="clockStyles.css">
    <link rel="stylesheet" href="taskPlannerstyle.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-PJsj/BTMqILvmcej7ulplguok8ag4xFTPryRq8xevL7eBYSmpXKcbNVuy+P0RMgq" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>Task Planner App</h2>
        <form id="task-form">
            <div id="clockContainer">
                <div id="hour"></div>
                <div id="minute"></div>
                <div id="second"></div>
            </div>
            <div id="date"></div>
            <div>
                <label for="task-name">Task Name:</label>
                <input type="text" id="task-name" placeholder="Enter Task Name" required>
            </div><br>
            <div>
                <label for="task-description">Task Description:</label>
                <textarea id="task-description" placeholder="Enter Task Description"></textarea>
            </div><br>
            <div>
                <label for="assigned-to">Assigned To:</label>
                <input type="text" id="assigned-to" placeholder="Enter Assigned To">
            </div><br>
            <div>
                <label for="due-date">Due Date:</label>
                <input type="date" id="due-date">
            </div><br>
            <div>
                <label for="status">Status:</label>
                <select id="status">
                    <option value="todo">To Do</option>
                    <option value="in-progress">In Progress</option>
                    <option value="review">Review</option>
                    <option value="done">Done</option>
                </select>
            </div><br>
            <div>
                <button type="submit" id="add-task-btn" class="btn btn-secondary">Add Task</button>
            </div>
        </form><br>
        <table id="task-table" class="table table-dark">
            <thead>
                <tr>
                    <th>Task Name</th>
                    <th>Description</th>
                    <th>Assigned To</th>
                    <th>Due Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="task-list" class="table-success"></tbody>
        </table>
    </div>

    <script src="taskPlannerscript.js"></script>
    <script src="clockScript.js"></script>
    <script src="currentDate.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>

</html>
